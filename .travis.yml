---
service:
  - docker
dist: xenial
language: ruby
sudo: required
cache:
  bundler: true
  directories:
  - $HOME/.opam
rvm:
  - 2.5.1
before_install:
  - sh travis-scripts/prepare-ubuntu.sh
  - mkdir -p $HOME/bin
  - curl -s https://smartpy.io/cli/install.sh > SmartPyInstaller.sh \
    &&  yes | sh SmartPyInstaller.sh
  - export PATH="$PATH:$HOME/bin/:$HOME/:smartpy-cli/"
  - npm link michelson-to-micheline
  - gem install bundler -v 1.16.3
script:
  - bundle install
  - bundle exec rspec --tag '~require_node'
